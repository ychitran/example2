<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let username = prompt('Tên đăng nhập');
        if (username == 'Admin') {
            let pass = prompt('Password');
            // Password
            if (pass == 'TheMaster') {
                alert('Welcome');
            } else if (pass == null) {
                alert('Canceled');
            } else {
                alert('Wrong password');
            }
        } else if (username == null) {
            alert('Canceled');
        } else {
            alert("I don't know who you are");
        }
    </script>

</body>

</html>
